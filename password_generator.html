<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass-generator.css">
</head>
<body>
    <div id="wrapper">
        <h1>PASSWORD GENERATOR</h1>
        <div class="displaycontainer">
            <input readonly placeholder="Password" class="display">
            <button id="icons">
                <span class="span1"></span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        <div class="inputcontainer">
            <div class="lengthcontainer">
                <p id="passwordlength">Password Length</p>
                <p class="nums">0</p>
            </div>
            <input Type="range" min="1" max="20" id="slider" step="1">
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="splchr">
                <label for="splchr">Includes Special Characters</label>
            </div>
            <div class="strength">
                <p id="stg">Strength</p>
                <span dataindicator class="stg2"></span>
            </div>
        </div>
        <div class="generator">
            <button id="Generate">Generate Password</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9f09dbf6bc.js" crossorigin="anonymous"></script>
    <script src="pass-generator.js"></script>
</body>
</html>
